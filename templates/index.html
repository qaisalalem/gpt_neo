<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Neo Web Interface</title>
</head>
<body>
    <h1>GPT-Neo Web Interface</h1>
    <form method="POST">
        <label for="user_input">Enter your question:</label><br>
        <textarea name="user_input" id="user_input" rows="4" cols="50">{{ user_input }}</textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
